<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<div style="text-align: center;"> 
			<h1 th:text="${personInformation.name}"></h1>
		</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th></th>
					<th>Data</th>
					<th>Modify</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name</td>
					<td th:text="${personInformation.name}"></td>
					<td></td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td th:text="${personInformation.birthDate}"></td>
					<td></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td th:text="${personInformation.phoneNumber}"></td>
					<td></td>
				</tr>
				<tr>
					<td>Account Name</td>
					<td th:text="${loginIdentity.accountName}"></td>
					<td></td>
				</tr>
				<tr>
					<td>Password</td>
					<td th:text="${loginIdentity.accountPassword}"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
