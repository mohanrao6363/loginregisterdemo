<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
        <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />

    </head>
    <body style="padding: 20px" >
        <form class="pure-form" method = "post" >
            <fieldset>
                <legend>Login Form</legend>
                <input type="text" placeholder="請輸入帳號" name = "username" /><p/>
                <input type="password" placeholder="請輸入密碼" name = "password" />
                <!-- <font color='red'> ${errorInformation} </font>  --><p/> 
                <button type="submit" class="pure-button pure-button-primary">登入</button>
                <button type="reset" class="pure-button pure-button-primary">重置</button>
                <button type="button"
                		onclick="location.href='/login/register'"
                		class="pure-button pure-button-primary">註冊</button>
            </fieldset>
        </form>
    </body>
</html>
