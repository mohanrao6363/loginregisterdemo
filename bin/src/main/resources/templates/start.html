<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<div style="text-align: center;"> 
			<h1 th:text="${personInformation.name}"></h1>
		</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th></th>
					<th>資料</th>
					<th>修改</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>姓名</td><td th:text="${personInformation.name}"></td><td></td>
				</tr>
				<tr>
					<td>生日</td><td th:text="${personInformation.birthDate}"></td><td></td>
				</tr>
				<tr>
					<td>電話</td><td th:text="${personInformation.phoneNumber}"></td><td></td>
				</tr>
				<tr>
					<td>帳號</td><td th:text="${loginIdentity.accountName}"></td><td></td>
				</tr>
				<tr>
					<td>密碼</td><td th:text="${loginIdentity.accountPassword}"></td><td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
